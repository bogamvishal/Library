<html>

<title>
    Home Page
</title>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
 
<body style ="background-color: #DBF9FC">
  <center>
    <h1>Book Registration</h1><hr> 

    <form action="{% url 'home' %}" method = "post">
      {% csrf_token %}
     
      {% if target_book %}
    <!-- Book Id : <input type = "number" name = "id" value = "{{target_book.id}}"readonly><br><br> -->
    
        <div class="mb-3 col-sm-4">
          <label class ="form-label">Book Id</label>
          <input type="number" class="form-control" value = "{{target_book.id}}" name ="id" readonly></dislay>
        </div>
      {% endif %}

      <div class="mb-3 col-sm-4">
        <label class="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" value = "{{target_book.name}}"name = "name">
      </div>

        <div class="mb-3 col-sm-4">
          <label class="exampleInputPassword1">Quantity</label>
          <input type="number" class="form-control" value = "{{target_book.qty}}" name = "qty">
        </div>

        <div class="mb-3 col-sm-4">
          <label class="exampleInputPassword1">Price</label>
          <input type="number" class="form-control"  value = "{{target_book.price}}" name = "price" >
        </div>


        {% if target_book.is_published %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="IsPublished" value = "Yes" checked>
          <label class="form-check-label">
            Yes
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="IsPublished" value = "No">
          <label class="form-check-label">
            No
          </label>
        </div>

        {% else %}

        <div class="form-check">
          <input class="form-check-input" type="radio" name="IsPublished" value = "Yes">
          <label class="form-check-label">
            Yes
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="IsPublished" value = "No" checked>
          <label class="form-check-label">
            No
          </label>
        </div>
        {% endif %}
        
        {% if target_book %}
        <input type = "submit" class="btn btn-warning" value="Submit"> 
        {% else %}
        <input type = "submit" class="btn btn-primary" value="Submit">
        {% endif %}
        <a href="{% url 'show_books' %}" class = "btn btn-danger" >Show Books</a> 
      </form>
    </center>
</body>
</html>
